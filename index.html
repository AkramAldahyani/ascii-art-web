<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art</title>
    <link rel="stylesheet" href="static/mainpage.css">
</head>
<body>
    <h1>Home Page</h1><br>
    <h1>
        {{.Head}}
    </h1>
    <form action="/ascii-art" method="POST">
        <div class="section">
            <label for="string">Enter what you want to draw:</label><br>
            <input type="text" id="string" name="argu" placeholder="Enter text here" required><br>
        </div>
        <div class="section template">
            <label for="temp" aria-required="true">Choose template:</label><br>
            <input type="radio" id="standard" name="temp" value="standard" required>
            <label for="standard">Standard</label><br>
            <input type="radio" id="shadow" name="temp" value="shadow" required>
            <label for="shadow">Shadow</label><br>
            <input type="radio" id="thinkertoy" name="temp" value="thinkertoy" required>
            <label for="thinkertoy">Thinkertoy</label><br>
        </div>
        <input type="submit" id="submit" value="submit">
    </form>
</body>
</html>
